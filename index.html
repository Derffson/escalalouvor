<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Fundo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .fundo-desfocado {
      background-image: url('https://raw.githubusercontent.com/Derffson/escalalouvor/main/fundo.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .fundo-desfocado::before {
      content: '';
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .conteudo {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="fundo-desfocado">
    <div class="conteudo">
      <h1>Teste de fundo</h1>
    </div>
  </div>
</body>
</html>
